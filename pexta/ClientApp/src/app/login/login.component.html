<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-6 col-xl-6 d-none d-md-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-5 col-lg-5 col-xl-4 offset-lg-1 offset-xl-2">
        <div class="text-center">
          <h1>Login</h1>
          <h6>please enter username or password</h6>
        </div>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login()">
          <!-- Username Input-->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">User name</label>
            <input formControlName="userName" type="text" id="form1Example13" class="form-control form-control-lg" />
            <div class="invalid-feedback">sjdkfhsjkfhd</div>
            <span class="invalid-feedback"><em *ngIf="validateControl('userName') && hasError('userName', 'required')">Username is required</em></span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4 ">
            <label class="form-label" for="form1Example23">Password</label>
            <input formControlName="password"  type="password" id="form1Example23" class="form-control form-control-lg " />
            <span><em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em></span>

          </div>

          <div class="form-outline mb-4">
            <div class="row">
              <div class="col-sm-4 text-center">
                <img [src]="imageData"
                     alt="Captcha"
                     *ngIf="!isImageLoading; else noImageFound">

                <ng-template #noImageFound>
                  <img src="../../assets/No_image.svg" alt="Fallbackimage" width="100" height="40">
                </ng-template>

              </div>
              <div class="col-sm-2 text-center">
                <button class="btn fs-4" type="button" (click)="getCaptcha()"><i class="bi bi-arrow-repeat"></i></button>
              </div>
              <div class="col-sm-6">
                <input formControlName="captcha" type="text" id="form1Example24" class="form-control form-control-lg" placeholder="Captcha" />
              </div>
            </div>
            <span><em *ngIf="validateControl('captcha') && hasError('captcha', 'required')">Captcha is required</em></span>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a routerLink="/forget-password">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="!loginForm.valid">Sign in</button>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg w-100" style="background-color: #3b5998" href="#!"
             role="button">
            <i class="bi bi-google me-2"></i>Continue with Google
          </a>
        </form>
      </div>
    </div>
  </div>
</section>
